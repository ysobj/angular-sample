<!doctype html>
<html data-ng-app="lifeplanApp">
  <head>
    <meta charset="utf-8" >
    <script src="lib/angular/angular.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/base.css" type="text/css">
  </head>
  <body data-ng-controller="lifeplanCtrl">
    <form action="#">
      <div class="col-md-3">
        <div class="basicInfo small-box bg-teal" >
          <div class="inner"><h4>基本情報</h4></div>
          <div class="box-body">
            <div class="form-group">
              <label>開始年</label><input type="text" name="year" data-ng-model="year">
            </div>
            <div class="form-group">
              <label>年齢</label><input type="text" name="ageAtStart" data-ng-model="ageAtStart">
            </div>
            <div class="form-group">
              <label>資産</label><input type="text" name="asset" data-ng-model="asset">
            </div>
            <div class="form-group">
              <label>年間貯蓄額</label><input type="text" name="depositPerYear" data-ng-model="depositPerYear">
            </div>
            <div class="form-group">
              <label>利回り(%)</label><input type="text" name="interestRate" data-ng-model="interestRate">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="childrenInfo small-box bg-blue">
          <div class="inner"><h4>子供</h4></div>
          <div class="box-body">
            <div class="child">
              <div class="form-group">
                <label>生年</label><input type="text" name="birthYear" data-ng-model="birthYear">
              </div>
              <div class="form-group">
              <label>幼稚園:<input data-ng-model="kindergarten" type="radio" name="kindergarten" value="0" checked="checked">公立<input data-ng-model="kindergarten" type="radio" name="kindergarten" value="1">私立<input data-ng-model="kindergarten" type="radio" name="highSchool" value="2">考慮しない</label>
              </div>
              <div class="form-group">
              <label>小学校:<input type="radio" data-ng-model="primarySchool" name="primarySchool" value="0" checked="checked">公立<input data-ng-model="primarySchool" type="radio" name="primarySchool" value="1">私立</label>
              </div>
              <div class="form-group">
              <label>中学校:<input type="radio" data-ng-model="juniorHighSchool" name="juniorHighSchool" value="0" checked="checked">公立<input data-ng-model="juniorHighSchool" type="radio" name="juniorHighSchool" value="1">私立</label>
              </div>
              <div class="form-group">
              <label>高校:<input data-ng-model="highSchool" type="radio" name="highSchool" value="0" checked="checked">公立<input data-ng-model="highSchool" type="radio" name="highSchool" value="1">私立<input data-ng-model="highSchool" type="radio" name="highSchool" value="2">考慮しない</label>
              </div>
              <div class="form-group">
              <label>大学:<input type="radio" data-ng-model="university" name="university" value="0" checked="checked">公立<input data-ng-model="university" type="radio" name="university" value="1">私立<input data-ng-model="university" type="radio" name="university" value="2">考慮しない</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="childrenInfo small-box bg-blue">
          <div class="inner"><h4>子供</h4></div>
          <div class="box-body">
            <div class="child">
              <div class="form-group">
                <label>生年</label><input type="text" data-ng-model="childSettings[0].birthYear">
              </div>
              <div class="form-group">
              <label>幼稚園:<input data-ng-model="childSettings[0].kindergarten" type="radio" name="childSettings[0].kindergarten" value="0" checked="checked">公立<input data-ng-model="childSettings[0].kindergarten" type="radio" name="childSettings[0].kindergarten" value="1">私立<input data-ng-model="childSettings[0].kindergarten" type="radio" name="kindergarten" value="2">考慮しない</label>
              </div>
              <div class="form-group">
              <label>小学校:<input type="radio" data-ng-model="childSettings[0].primarySchool" name="childSettings[0].primarySchool" value="0" checked="checked">公立<input data-ng-model="childSettings[0].primarySchool" type="radio" name="childSettings[0].primarySchool" value="1">私立</label>
              </div>
              <div class="form-group">
              <label>中学校:<input type="radio" data-ng-model="childSettings[0].juniorHighSchool" name="childSettings[0].juniorHighSchool" value="0" checked="checked">公立<input data-ng-model="childSettings[0].juniorHighSchool" type="radio" name="childSettings[0].juniorHighSchool" value="1">私立</label>
              </div>
              <div class="form-group">
              <label>高校:<input data-ng-model="highSchool" type="radio" name="childSettings[0].highSchool" value="0" checked="checked">公立<input data-ng-model="childSettings[0].highSchool" type="radio" name="childSettings[0].highSchool" value="1">私立<input data-ng-model="childSettings[0].highSchool" type="radio" name="childSettings[0].highSchool" value="2">考慮しない</label>
              </div>
              <div class="form-group">
              <label>大学:<input type="radio" data-ng-model="childSettings[0].university" name="childSettings[0].university" value="0" checked="checked">公立<input data-ng-model="childSettings[0].university" type="radio" name="childSettings[0].university" value="1">私立<input data-ng-model="childSettings[0].university" type="radio" name="childSettings[0].university" value="2">考慮しない</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <!-- div class="oldAgeInfo box box-info" -->
        <div class="oldAgeInfo small-box bg-aqua">
          <div class="inner"><h4>定年</h4></div>
          <div class="box-body">
            <label>生活費(年):<input type="text" name="livingCost" data-ng-model="livingCost"></label>
            <label>定年:<input type="text" name="retirementAge" data-ng-model="retirementAge"></label>
            <label>年金額:<input type="text" name="pension" data-ng-model="pension"></label>
            <label>年金支給開始年齢:<input type="text" name="pensionStart" data-ng-model="pensionStart"></label>
          </div>
          <div class="small-box-footer"><a href="#">詳細</a></div>
        </div>
      </div>
    </form>

    <div class="col-md-12">
      <div class="box">
        <button data-ng-click="refresh()" class="btn btn-primary">refresh</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="resultArea box box-warning">
        <div class="box-header">結果表示</div>
        <div class="box-body">
          <table>
            <thead>
              <tr>
                <th>西暦</th>
                <th>年齢</th>
                <th>資産額</th>
                <th>子供年齢</th>
                <th>学費</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="data in datas">
                <td><span class="year">{{data.year}}</span></td>
                <td><span class="age">{{data.age}}</span></td>
                <td><span class="deposit">{{data.deposit}}</span></td>
                <td><span class="childAge">{{data.children[0].childAge}}</span></td>
                <td><span class="schoolExpenses">{{data.children[0].schoolExpenses}}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="myfirstchart" style="height: 250px;"></div>
    </div>
  </body>
</html>
